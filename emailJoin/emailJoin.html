<!DOCTYPE html>
<html lang="ko" class="screenFull">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요리보고 회원가입</title>
  <link rel="stylesheet" href="emailJoin.css">
</head>
<body class="screenFull">  <!-- body class="h-full" -->
  <div id="screenFullSecond">  <!-- div id="__next" -->
    <div class="fullLayout">  <!-- div class="h-full min-h-screen flex" -->
      <div class="halfScreen">  <!-- div class="w-[100%] ... lg:py-[56px]" -->
        <div class="nav"> <!-- div class="px-[32px] w-full lg:px-[40px]" -->
          <button type="button" class="backButton">
            <div class="arrowBackwards">
              <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" height="16px" width="16px" class="mr-[4px] shrink-0"><path d="M13.833 8a.667.667 0 0 0-.666-.667H5.72L8.973 4.08a.667.667 0 1 0-.943-.943L3.167 8l4.863 4.863a.665.665 0 0 0 .94-.94L5.72 8.667h7.447A.667.667 0 0 0 13.833 8Z"></path></svg>
              <div>뒤로</div>
            </div>
          </button>
        </div>
        <section class="innerLayout">
          <h1 class="fontLogin">이메일로 시작하기</h1>
          <div class="mainFull"> <!-- div class="w-full" -->
            <form class="individualDeatilBox">
              <div>
                <p class="fontId">이메일 (아이디)</p>
                <label class="textBox">
                  <input type="text" name="email" class="idInputBox" placeholder="example@gmail.com" value>
                </label>
              </div>
              <div>
                <p class="user">이용자 이름</p>
                <label class="textBox">
                  <input type="text" name="user-name" class="userName" placeholder="이용자 이름 입력" value>
                </label>
              </div>
              <div>
                <p class="pw">비밀번호</p>
                <label class="textBox">
                  <input type="text" name="password" class="userPassword" placeholder="비밀번호 입력" value>
                </label>
              </div>
              <div>
                <p class="pwCheck">비밀번호 확인</p>
                <label class="textBox">
                  <input type="text" name="check" class="userPasswordCheck" placeholder="비밀번호 입력" value>
                </label>
              </div>
              <div>
                <div class="agreeBox">
                  <div class="agreeTextLine">
                    <label class="agreeAllLine">
                      <input type="checkbox" class="checkOptionAll" value="all">
                      <div class="chekBoxBorder">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="content">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"></path></svg>
                      </div>
                      <div class="agreeAllText">
                        <strong class="termsAgreeAll">
                          이용약관 전체동의
                        </strong>
                        <span class="includeOptional">&nbsp;(선택포함)</span>
                      </div>
                    </label>
                  </div>
                  <div class="essentialSelectBox">
                    <label class="adultCheckLine">
                      <input type="checkbox" class="checkOption" value="adultCheck">
                      <div class="chekBoxBorder">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="content">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"></path></svg>
                      </div>
                      <div class="adultCheckText">
                        <div class="adultCheck">
                          <span class="essential">[필수] 만 14세 이상</span>
                        </div>
                      </div>
                    </label>
                    <label class="termsCheckLine">
                      <input type="checkbox" class="checkOption" value="termsCheck">
                      <div class="chekBoxBorder">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="content">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"></path></svg>
                      </div>
                      <div class="termsCheckText">
                        <div class="termsCheck">
                          <span class="essential">[필수] 요리보고 이용약관</span>
                          <a target="_blank" href="https://steadio.zendesk.com/hc/ko/articles/6674963349145" class="look"> <!-- 약관페이지는 추후 생성 후 재 링크예정 -->
                            <div class="lookColor">
                              <span class="lookText">보기
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="specialCharacter">
                                  <path fill-rule="evenodd" clip-rule="evenodd" d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"></path></svg>
                              </span>
                            </div>
                          </a>
                        </div>
                      </div>
                    </label>
                    <label class="collectionUseCheckLine">
                      <input type="checkbox" class="checkOption" value="useCheck">
                      <div class="chekBoxBorder">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="content">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"></path></svg>
                      </div>
                      <div class="collectionUseCheckText">
                        <div class="collectionUseCheck">
                          <span class="essential">[필수] 개인정보 수집 및 이용</span>
                          <a target="_blank" href="https://steadio.zendesk.com/hc/ko/articles/7780125852697" class="collection"> <!-- 약관페이지는 추후 생성 후 재 링크예정 -->
                            <div class="collectionUseColor">
                              <span class="collectionUseText">보기
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="specialCharacter">
                                  <path fill-rule="evenodd" clip-rule="evenodd" d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"></path></svg>
                              </span>
                            </div>
                          </a>
                        </div>
                      </div>
                    </label>
                    <label class="infoAgreeCheckLine">
                      <input type="checkbox" class="checkOption" value="infoCheck">
                      <div class="chekBoxBorder">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="content">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"></path></svg>
                      </div>
                      <div class="infoAgreeCheckText">
                        <div class="infoAgreeCheck">
                          <span class="essential">[선택] 개인정보 제3자 제공 동의</span>
                          <a target="_blank" href="https://steadio.zendesk.com/hc/ko/articles/7780125852697" class="info"> <!-- 약관페이지는 추후 생성 후 재 링크예정 -->
                            <div class="infoAgreeColor">
                              <span class="infoAgreeText">보기
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="specialCharacter">
                                  <path fill-rule="evenodd" clip-rule="evenodd" d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"></path></svg>
                              </span>
                            </div>
                          </a>
                        </div>
                      </div>
                    </label>
                    <label class="marketingCheckLine">
                      <input type="checkbox" class="checkOption" value="marketingCheck">
                      <div class="chekBoxBorder">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="content">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"></path></svg>
                      </div>
                      <div class="marketingCheckText">
                        <div class="marketingCheck">
                          <span class="essential">[선택] 마케팅 정보 수신 동의</span>
                        </div>
                      </div>
                    </label>
                    <p id="result"></p>
                  </div>
                </div>
              </div>
              <button type="submit" class="join">시작하기</button>
            </form>
          </div>
        </section>
      </div>
      <div class="hiddenBlock">
        <div class="screenFull picture">
          <span style="box-sizing: border-box; display: block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: absolute; inset: 0px;" class="screenFull foodPicture">
            <img sizes="100vw" srcset="/image/food3.png 640w, /image/food3.png 750w, /image/food3.png 828w, /image/food3.png 1080w, /image/food3.png 1200w, /image/food3.png 1920w, /image/food3.png 2048w, /image/food3.png 3840w" alt="yoribogo intro imgage" src="/image/food3.png"
            decoding="async" data-nimg="fill" style="position: absolute; inset: 0px;     box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%; object-fit: cover; object-position: center center;">
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="emailJoin.js"></script>
</html>
