<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의 등록 - yoribogo</title>
  <link rel="stylesheet" href="police.css">
  <link rel="canonical" href="https://steadio.zendesk.com/hc/ko">
  <link rel="alternate" hreflang="ko" href="https://steadio.zendesk.com/hc/ko">
  <link rel="stylesheet" href="//static.zdassets.com/hc/assets/application-5dedcabe00a896eb2c214ed2973f0975.css" media="all" id="stylesheet" />
  <link rel="stylesheet" type="text/css" href="//p25.zdassets.com/hc/theming_assets/730708/4538463652505/style.css?digest=20629528519449">
  <style>
    .sansserif { font-family: Helvetica, Arial, sans-serif; }
  </style>
</head>
<body>
  <header class="header">
    <!-- 컴퓨터 -->
    <div class="navLogo">
      <!-- 로고 클릭하면 이동 -->
      <a title="홈" href="/">
        <!-- 후에 요리보고 로고 추가 -->
        <img src="" alt="a">
      </a>
    </div>
    <div class="wrap">
      <nav id="navWrap" class="navWrap">
        <ul class="navList">
          <li></li>
          <li>
            <a class="request" href="">문의 등록</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main role="main">
    <script></script>
    <div class="containerDiv"></div>
    <div class="container">
      <h1>
         문의 등록
         <span class="containerSpan"> </span> 
      </h1>
      <div id="mainContent" class="form">
        <form id="request" class="requestForm" data-form data-form-type="request" action="" accept-charset="UTF-8" method="post">
          <input name="utf8" type="hidden" value="✓" autocomplete="off">
          <div class="contentRequestField">
            <label for="requestSelect">문의 유형</label>
            <select id="update" name="requestSelect" id="requestSelect" aria-label="문의 유형" autofocus="autofocus">
              <option data-url="" value="4">[공통] 신고하기(크리에이터 포스트, 커뮤니티 글, 댓글)</option>
              <option data-url="" value="-">-</option>
              <option data-url="" value="1">[멤버] 멤버십 가입, 결제, 이용</option>
              <option data-url="" value="2">[크리에이터] 크리에이터 스튜디오, 멤버십 관리(멤버십 개설, 중단), 정산</option>
              <option data-url="" value="3">[공통] 가입, 로그인, 계정 관리</option>
              <option data-url="" value="5">[공통] 탈퇴하기</option>
              <option data-url="" value="6">[공통] 서비스 개선 제안</option>
              <option data-url="" value="7">[포인트] 스테디오 포인트 환불신청</option>
            </select>
          </div>
          <div class="email">
            <label for="email">이메일 주소</label>
            <input type="text" name="email" id="emailInput" aria-required="true">
          </div>
          <div class="title">
            <label for="title">문의 제목</label>
            <input type="text" name="title" id="title" maxlength="150" size="150" aria-required="true" aria-labelledby="">
          </div>
          <div class="suggest" data-hc-class="searchbox" data-hc-suggestion-list="true"></div>
          <div class="content">
            <label id="contentLabel" for="content">문의 내용</label>
            <div role="application" id="hcWysiwyg" data-test-id="zd-wysiwyg-editor">
              <div role="toolbar">
                <span aria-haspopup="true" aria-expanded="false">
                  <span role="button" title="단락 스타일" tabindex="0" class="wysiwygIconFormats" aria-selected="false">
                  </span>
                  <span role="menu" aria-hidden="true" tabindex="-1">
                    <span role="button" title="" tabindex="0" data-block="p" aria-selected="true">일반 텍스트</span>
                    <span role="button" title="" tabindex="0" data-block="h2" aria-selected="false">헤더 2</span>
                    <span role="button" title="" tabindex="0" data-block="h3" aria-selected="false">헤더 3</span>
                    <span role="button" title="" tabindex="0" data-block="h4">헤더 4</span>
                  </span>
                </span>
                <span role="button" title="굵게" tabindex="0" class="wysiwygIconBold"></span>
                <span role="button" title="기울임꼴" tabindex="0" class="wysiwygIconItalic"></span>
                <span role="separator"></span>
                <span role="button" title="글머리 기호 목록" tabindex="0" class="wysiwygIconBullist"></span>
                <span role="button" title="번호 매기기 목록" tabindex="0" class="wysiwygIconNumlist"></span>
                <span role="separator"></span>
                <span role="button" title="코드 블록" tabindex="0" class="wysiwygIconCode"></span>
                <span role="button" title="링크 삽입/편집" tabindex="0" class="wysiwygIconLink"></span>
                <span role="button" title="인용" tabindex="0" class="wysiwygIconQuote"></span>
              </div>
              <div role="form" aria-expanded="false"></div>
              <div role="group">
                <iframe id="groupIframe" frameborder="0" allowtransparency="true" class="groupIframe" title="null"></iframe>
              </div>
              <div role="alert" aria-hidden="true"></div>
              <div role="">
                <input name="contentType" type="hidden" value="text/html">
              </div>
            </div>
          </div>
          <div class="agree">
            <label id="agree" for="agree">개인정보 수집·이용에 동의합니다.</label>
            <input aria-required="true" aria-describedby="agree" aria-labelledby="agree" type="checkbox" value="on" name="agree" id="agree">
            <p id="agree">목적: 이용자 식별 및 문의 답변 / 제공 항목: 이메일 주소, 문의 내용 / 보유기간: 문의 해결 후 30일까지</p>
            <script data-conditional-fields="[]"></script>
          </div>
          <div class="field">
            <label for="field">
              첨부 파일
              <span class="optional">(선택 사항)</span>
            </label>
            <div id="upload" class="upload">
              <input type="file" multiple="true" id="fieldInput" data-fileupload="true" data-dropzone="upload-dropzone" data-error="upload-error" data-create-url="/hc/ko/request_uploads" data-name="request[attachments][]" data-pool="request-attachments-pool" data-delete-confirm-msg="" aria-describedby="upload-error">
              <span>
                <a>파일 추가</a>
                 또는 파일을 여기로 드래그
              </span>
            </div>
          </div>
          <footer>
            <input type="submit" name="commit" value="제출">
          </footer>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="innerF">
      <p>
      </p>(주) 백패커 | 대표 이승우 107-87-83297 | 서울특별시 강남구 (역삼동, 코리아IT아카데미) | 대표전화 02-6080-0760 © 2023 Backpackr Inc.
    </div>
  </footer>
</body>
</html>
