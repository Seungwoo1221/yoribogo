  <!DOCTYPE html>
  <html lang="ko" class="screenFull">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리보고 로그인</title>
    <link rel="stylesheet" href="loginMain.css">
  </head>
  <body class="screenFull">  <!-- body class="h-full" -->
      <div id="screenFullSecond">  <!-- div id="__next" -->
        <div class="fullLayout">  <!-- div class="h-full min-h-screen flex" -->
          <div class="halfScreen">  <!-- div class="w-[100%] ... lg:py-[56px]" -->
            <div class="nav"> <!-- div class="px-[32px] w-full lg:px-[40px]" -->
              <button type="button" class="backButton">
                <div class="arrowBackwards">
                  <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" height="16px" width="16px" class="backWards"><path d="M13.833 8a.667.667 0 0 0-.666-.667H5.72L8.973 4.08a.667.667 0 1 0-.943-.943L3.167 8l4.863 4.863a.665.665 0 0 0 .94-.94L5.72 8.667h7.447A.667.667 0 0 0 13.833 8Z"></path></svg>
                  <div>뒤로</div>
                </div>
              </button>
            </div>
            <section class="innerLayout">
              <h1 class="fontLogin">로그인</h1>
              <div class="mainFull"> <!-- div class="w-full" -->
                <form>
                  <div class="idLineBox">
                    <div>
                      <p class="fontId">이메일 (아이디)</p>
                      <label class="textBox">
                        <input type="text" name="email" class="idInputBox" placeholder="example@gmail.com" value>
                      </label>
                      <!-- 이메일 입력유도 경고문구 -->
                      <!-- <div class="hiddenWrong">
                        <svg viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" class="wrong">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"></path>
                        </svg>
                        <div id="emailCheck" class="hiddenWrongEmail"></div>
                      </div> -->
                    </div>
                  </div>
                  <div class="pwLineBox">
                    <div>
                      <p class="fontPw">비밀번호</p>
                      <label class="textBox">
                        <input type="text" name="password" class="pwInputBox" placeholder="비밀번호 입력" value>
                      </label>
                      <!-- 비밀번호 입력유도 경고문구 -->
                      <!-- <div class="hiddenWrong">
                        <svg viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" class="wrong">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"></path>
                        </svg>
                        <div id="pwCheck" class="hiddenWrongPw"></div>
                      </div> -->
                    </div>
                  </div>
                  <div class="loginTableBox">
                    <button type="submit" class="loginBox">로그인</button>
                  </div>
                </form>
                <div class="justifyBetween"> <!-- div class="mt-[28px] flex.." -->
                  <hr class="line">
                  <p class="nonIdText">계정이 없으신가요?</p>
                  <hr class="line">
                </div>
                <div class="loginStartBox">
                  <button class="kakaoLogin">
                    <div class="kakaoStart">
                      <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" height="16px" width="16px" class="startLogin"><path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 2C4.803 2 1.833 4.306 1.833 7.128a5.026 5.026 0 0 0 3.091 4.339l-.636 2.306c-.03.06 0 .151.06.181.061.061.182.061.243 0l2.697-1.79c.394.061.788.091 1.212.091 3.667 0 6.667-2.306 6.667-5.127C15.167 4.306 12.197 2 8.5 2Z"></path></svg>
                      <div>카카오로 시작하기</div>
                    </div>
                  </button>
                  <button class="emailLogin">
                    <div class="emailStart">
                      <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" height="16px" width="16px" class="startLogin"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.833 3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h9.334a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H3.833Zm1.008 1.924a.533.533 0 1 0-.682.819L8.5 9.361l4.341-3.618a.533.533 0 0 0-.682-.82L8.5 7.974l-3.659-3.05Z"></path></svg>
                      <div>이메일로 시작하기</div>                    
                    </div>
                  </button>
                </div>
                <div class="findPasswordLine">
                  <p class="fp">비밀번호를 잊으셨나요?</p>
                  <a href="" class="passwordContent">비밀번호 찾기</a>
                </div>
              </div>
            </section>               
        </div>
        <div class="hiddenBlock">
          <div class="screenFull picture">
            <span style="box-sizing: border-box; display: block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: absolute; inset: 0px;" class="screenFull foodPicture">
              <img sizes="100vw" alt="yoribogo intro imgage" src="/image/food2.png"
              decoding="async" data-nimg="fill" style="position: absolute; inset: 0px;     box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%; object-fit: cover; object-position: center center;">
            </span>
          </div>
        </div>
      </div>
  </body>
  <script src="loginMain.js"></script>
  </html>
