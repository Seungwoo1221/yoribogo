<!DOCTYPE html>

                                        <div>

                                                <img src="" referrerpolicy="same-origin" style="display: block; object-fit: cover; border-radius: 3px; width: 17.76px; height: 17.76px; transition: opacity 100ms ease-out 0s;">
                                            </div>
                                        </div>

                                </div>
                            </div>

                                <svg role="graphics-symbol" viewBox="0 0 16 16" class="search" style="width: 14px; height: 14px; display: block; fill: inherit; flex-shrink: 0; margin-right: 6px;">
                                    <path d="M.281 6.438c0-.875.164-1.696.492-2.461a6.484 6.484 0 011.375-2.032A6.237 6.237 0 016.64.078 6.2 6.2 0 019.11.57c.77.328 1.447.787 2.03 1.375a6.374 6.374 0 011.368 2.032c.333.765.5 1.586.5 2.46 0 .688-.107 1.342-.32 1.961a6.28 6.28 0 01-.868 1.696l3.563 3.578c.11.104.19.226.242.367.057.14.086.29.086.445 0 .22-.05.417-.149.594a1.122 1.122 0 01-1 .57c-.156 0-.307-.028-.453-.086a1.058 1.058 0 01-.382-.25l-3.586-3.585c-.5.333-1.047.596-1.641.789a6.089 6.089 0 01-1.86.28 6.237 6.237 0 01-2.468-.491 6.4 6.4 0 01-2.024-1.367A6.509 6.509 0 01.773 8.913a6.256 6.256 0 01-.492-2.476zm1.664 0c0 .65.12 1.26.36 1.828a4.775 4.775 0 001.015 1.5c.433.427.933.763 1.5 1.007a4.548 4.548 0 001.82.368c.652 0 1.261-.123 1.829-.368a4.747 4.747 0 002.508-2.507 4.567 4.567 0 00.367-1.829c0-.645-.123-1.252-.367-1.82a4.776 4.776 0 00-1.016-1.5A4.578 4.578 0 008.469 2.11a4.567 4.567 0 00-1.828-.367c-.646 0-1.253.123-1.82.367a4.667 4.667 0 00-1.5 1.008c-.433.432-.772.932-1.016 1.5a4.633 4.633 0 00-.36 1.82z"></path>
                                </svg>
                                "검색"
                            </div>
                        </div>
                    </div>
                </header>
                <main class="fqaFrame" style="flex-grow: 0; flex-shrink: 1; display: flex; flex-direction: column; background: white; z-index: 1; height: calc(100vh - 45px); max-height: 100%; position: relative; width: 1423px;">
                  <div class="fqaScoller" style="/* z-index: 1; *//* display: flex; *//* flex-direction: column; *//* flex-grow: 1; *//* position: relative; *//* align-items: center; *//* margin-right: 0px; */margin-bottom: 0px;/* overflow: hidden auto; */">
                      <div style="position: absolute; top: 0px; left: 0px;">

                      </div>

                        <span style="height: 1px; width: 1px; caret-color: transparent;"></span>
                        <div contenteditable="false" class="fqaSelection" data-content-editable-void="true" style="user-select: none; --pseudoSelection--background: transparent; width: 100%; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; flex-grow: 0; z-index: 2;">
                          <div style="position: relative; width: 100%; display: flex; flex-direction: column; align-items: center; height: 30vh; cursor: default;">
                            <div style="width: 100%; cursor: inherit;">
                              <div style="display: grid; width: 100%; height: 30vh;">
                                <div style="grid-area: 1 / 1 / auto / auto; width: 100%; height: 100%;">

                                </div>
                              </div>  
                              <div aria-hidden="true" style="background: rgba(0, 0, 0, 0.4); border-radius: 3px; color: white; font-size: 12px; width: 180px; left: calc(50% - 90px); padding: 0.3em 1.5em; pointer-events: none; position: absolute; top: calc(50% - 10px); text-align: center; opacity: 0;">이미지 재배치</div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div style="width: 100%; display: flex; justify-content: center; z-index: 3; flex-shrink: 0;"></div>
                      <div style="display: flex; width: 100%; justify-content: center; padding-top: 5px;"></div>
                      <span style="height: 1px; width: 1px; caret-color: transparent;"></span>
                      <div></div>

            </div>
            <div role="region" aria-label="사이드 보기" aria-hidden="true" class="fqaPeek" style="position: fixed; top: 0px; right: 0px; bottom: 0px; width: 711.5px; z-index: 109; transform: translateX(711.5px) translateZ(0px); transition-property: transform; transition-duration: 270ms; transition-timing-function: ease;"></div>
          </div>
        </div>
        <div></div>
        <div></div>
      </div>
    </div>
