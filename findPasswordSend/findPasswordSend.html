<head>

<body class="screenFull">  <!-- body class="h-full" -->
  <div id="screenFullSecond">  <!-- div id="__next" -->
    <div class="fullLayout">  <!-- div class="h-full min-h-screen flex" -->

        <div class="nav"> <!-- div class="px-[32px] w-full lg:px-[40px]" -->
          <button type="button" class="backButton">

              <div>뒤로</div>
            </div>
          </button>
        </div>
        <section class="findPw">
          <h1 class="findPwText">비밀번호 찾기</h1>
          <div class="mainFull"> <!-- div class w-full -->
            <div class="findPwSendApprove">
              <div class="emailCertiText">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="checkRadioBox">
                  <path fill-rule="evenodd" clip-rule1="evenodd" d="M21.959 12.041c-.023 5.5-4.5 9.94-10 9.918-5.5-.023-9.94-4.5-9.918-10 .023-5.5 4.5-9.94 10-9.918 5.5.023 9.94 4.5 9.918 10Zm-4.893-1.92a.896.896 0 0 0-1.268-1.268l-4.539 4.54-2.668-2.585a.896.896 0 1 0-1.247 1.288l3.935 3.811 5.787-5.786Z"></path>
                </svg>
                <div class="emailCertiTextBox">
                  <strong class="emailCerti">인증메일 발송완료</strong>
                  <p class="contentBody">
                    <!-- DB로 data 받아올 위치 -->
                    <span class="sendContent">example@gmail.com</span>으로 인증메일을 발송했습니다. 메일을 확인해주세요.
                  </p>
                </div>
              </div>
              <p class="findPwSendApproveText">메일이 오지 않을 경우 스팸 메일로 분류되어 있을 수 있으니,
                스팸 메일 보관함을 확인해 주세요.</p>
                <div class="fPwloginTableBox">
                  <a href="">
                    <button type="submit" class="loginBox">로그인</button>
                  </a>
                </div>
            </div>
          </div>
        </section>
      </div>
      <div class="hiddenBlock">
        <div class="screenFull picture">
          <span style="box-sizing: border-box; display: block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: absolute; inset: 0px;" class="screenFull foodPicture">
            <img sizes="100vw" alt="yoribogo intro imgage" src="/image/loginImage/food10.png"
            decoding="async" data-nimg="fill" style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%; object-fit: cover; object-position: center center;">
