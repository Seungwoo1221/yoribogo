<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요리보고 Yoribogo</title>
  <link rel="stylesheet" href="recipeList.css">
</head>
<body>
  <div id="__next">
    <nav class="mainBanner">
      <div>
        <a href="">
          <img src="" alt="" class="navLogo">
        </a>
      </div>
      <div class="memberServiceWrap">
        <div class="memberService">
          <button type="button">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="search">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M15.83 16.561a7.8 7.8 0 1 1 1.233-1.312l3.465 3.465a.9.9 0 1 1-1.272 1.273L15.83 16.56Zm1.13-5.961a6.16 6.16 0 1 1-12.32 0 6.16 6.16 0 0 1 12.32 0Z"></path>
            </svg>
          </button>
          <a class="paymentSystem" href="">헬프센터</a>
          <div>
            <button type="button" class="loginButton">로그인</button>
          </div>
          <div class="postWriteWrap">
            <button type="button" class="postWrite">마이페이지</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="catagoryWrap">
      <div class="catagory">
        <span class="mainPage">main</span>
        <span class="recipePage">레시피</span>
        <span class="reviewPage">후기</span>
      </div>
    </div>
    <main class="contentWrap">
      <div class="contentCategory">
        <div class="classification">
          <div class="classification">
            <label class="freeListWrap">
              <!-- 클릭 시 value값이 값은 것만 게시판 표시 -->
              <input type="radio" name="listCategory" class="freeListCategory" value="free" checked>
              <span class="spanFree">무료 공유</span>
            </label>
          </div>
          <div class="classification">
            <span class="line"></span>
            <label class="payListWrap">
              <!-- 클릭 시 value값이 값은 것만 게시판 표시 -->
              <input type="radio" name="listCategory" class="payListCategory" value="pay">
              <span class="spanPay">유료 공유</span>
            </label>
          </div>
        </div>
        <button type="button" id="filterBtn" class="filterBtn">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="filterSvg">
            <path d="M4 7a.8.8 0 0 1 .8-.8h14.4a.8.8 0 0 1 0 1.6H4.8A.8.8 0 0 1 4 7Z"></path>
            <path d="M17.8 7A1.9 1.9 0 1 1 14 7a1.9 1.9 0 0 1 3.8 0ZM4 12a.8.8 0 0 1 .8-.8h14.4a.8.8 0 0 1 0 1.6H4.8A.8.8 0 0 1 4 12Z"></path>
            <path d="M10.8 12A1.9 1.9 0 1 1 7 12a1.9 1.9 0 0 1 3.8 0ZM4 17a.8.8 0 0 1 .8-.8h14.4a.8.8 0 0 1 0 1.6H4.8A.8.8 0 0 1 4 17Z"></path>
            <path d="M13.8 17a1.9 1.9 0 1 1-3.8 0 1.9 1.9 0 0 1 3.8 0Z"></path>
          </svg>
          <span class="filterSpan">필터</span>
        </button>
      </div>
      <!-- 무료 공유 게시판 -->
      <div>
        <ul class="freeList">
          
        </ul>
      </div>
    </main>
    <div id="filterContainer" class="filterContainer">
      <div class="filterBox">
        <div class="filterCategory">
          <h4 class="filterHeadline">카테고리 설정</h4>
          <div style="height: 24px;"></div>
          <div class="filtercontent">
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName" >한식</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">중식</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">일식</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">양식</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">술안주</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">한식</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">한식</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">한식</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">한식</span>
            </label>
            <label class="filterItem">
              <input type="checkbox" class="catagoryInput" checked>
              <span class="catagoryName">한식</span>
            </label>
          </div>
          <div style="height: 24px;"></div>
          <button type="button" class="categoryButton">적용</button>
        </div>
      </div>
      <div id="filterWrap" class="filterWrap"></div>
    </div>
    <div class="warningWindowWrap">
      <div class="warningWindow">
        <div class="warning">카테고리는 최소 2개 이상 선택해야 합니다.</div>
      </div>
    </div>
  </div>
</body>
<script src="recipeList.js"></script>
</html>
